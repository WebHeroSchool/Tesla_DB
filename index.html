<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tesla</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="header__body">
        <img class="header__logo" src="img/Tesla-Wordmark-Red.png" alt="Логотип Tesla">
        <nav class="menu">
          <a href="#" class="menu__item menu__item_active menu__item_car">Model S</a>
          <a href="#" class="menu__item menu__item_car">Model X</a>
          <a href="#" class="menu__item menu__item_car">Model 3</a>
          <a href="#" class="menu__item menu__item_car">Roadster</a>
          <a href="#" class="menu__item menu__item_car">Energy</a>
          <a href="#" class="menu__item">Магазин</a>
          <a href="#" class="menu__item">Войти</a>
        </nav>
        <input id="header__toggle" type="checkbox">
        <label class="header__burger" for="header__toggle">
          <span class="header__burger_span"></span>
        </label>
      </div>
    </header>
    <main>
      <section class="section-1">
        <h1 class="section-1__header">Model S</h1>
        <p class="section-1__greeting">Добро пожаловать в будущее!</p>
        <div class="section-1__main-image">
          <img class="section-1__logo" src="Tesla-Wordmark-Red.png" alt="Логотип Tesla">
          <img class="section-1__car" src="Tesla-Wordmark-Red.png" alt="Логотип Tesla">
        </div>
        <div class="section-1__accelerate">
          <p class="section-1__accelerate-number">2.7 <span class="section-1__accelerate-text">сек</span></p>
          <p class="section-1__accelerate-description">0-100 км/час</p>
        </div>
        <div class="section-1__range-of">
          <p class="section-1__range-of-number">632 <span class="section-1__range-of-text">км</span></p>
          <p class="section-1__range-of-description">запас хода</p>
        </div>
        <div class="section-1__test-drive">
          <p class="section-1__test-drive-text">Тест драйв</p>
          <button type="button" name="order" class="section-1__order">Заказать</button>
        </div>
        <div class="section-1__vector">
          <img src="img/vector.png" alt="Стрелка" class="section-1__vector-img">
        </div>
      </section>
    </main>
  </body>
</html>
